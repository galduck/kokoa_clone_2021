<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do: Wife Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <!-- Battery Icon-->
        <i class="fas fa-battery-full"></i>
        <!--Lightning Icon-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header_icons">
        <!-- search -->
        <span><i class="fas fa-search fa-lg"></i> </span>
        <!-- add friends -->
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <!-- music -->
        <span><i class="fas fa-music fa-lg"></i></span>
        <!-- cog -->
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="chats-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://scontent-gmp1-1.xx.fbcdn.net/v/t39.30808-6/p960x960/240274926_4377494498976861_6160450051102415432_n.jpg?_nc_cat=102&ccb=1-5&_nc_sid=36a2c1&_nc_ohc=Qsa9NZI79qUAX8kgRcT&_nc_ht=scontent-gmp1-1.xx&oh=ccab1a836b23640b2c9aa93da012c250&oe=61A17C13"
            class="user-component__avatar user-component__avartar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Phenomenon.Ha</h4>
            <h6 class="user-component__subtitle">
              Please check My Kokoa Account Info
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="badge">1</div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__moreinfo"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
