<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do: Wife Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <!-- Battery Icon-->
        <i class="fas fa-battery-full"></i>
        <!--Lightning Icon-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header_icons">
        <!-- search -->
        <span><i class="fas fa-search fa-lg"></i> </span>
        <!-- music -->
        <span><i class="fas fa-music fa-lg"></i></span>
        <!-- cog -->
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></a></i></span>
        <div class="point"></div>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://scontent-gmp1-1.xx.fbcdn.net/v/t39.30808-6/p960x960/240274926_4377494498976861_6160450051102415432_n.jpg?_nc_cat=102&ccb=1-5&_nc_sid=36a2c1&_nc_ohc=Qsa9NZI79qUAX8kgRcT&_nc_ht=scontent-gmp1-1.xx&oh=ccab1a836b23640b2c9aa93da012c250&oe=61A17C13"
            class="user-component__avatar user-component__subtitle--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Phenomenon.Ha</h4>
            <h6 class="user-component__subtitle">+1 787-493-4219</h6>
            <i class="fas fa-exclamation-circle"></i>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-grimace"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i><span>Theme</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-money-check-alt"></i><span>Account</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestion_icon">
            <div class="more-suggestions_icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__moreinfo"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Sorry, This is a mobile-only page ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
